<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="../drums/drums.css" />
    <script src="../drums/drums.js"></script>
</head>
<body>
    
    <script src="https://kit.fontawesome.com/6c9ee3040f.js" crossorigin="anonymous"></script>

<div id='drum-machine'>
	
	<div id='logo'><em><strong>FCC <i class="fa-solid fa-fire"></i></strong></em></div>
	
	<div id='drum-pad'>
		<div class='drum-pad' id='q'><audio id='Q' class='clip' src='#' type='audio/mpeg'></audio>Q</div>
		<div class='drum-pad' id='w'><audio id='W' class='clip' src='#' type='audio/mpeg'></audio>W</div>
		<div class='drum-pad' id='e'><audio id='E' class='clip' src='#' type='audio/mpeg'></audio>E</div>
		<div class='drum-pad' id='a'><audio id='A' class='clip' src='#' type='audio/mpeg'></audio>A</div>
		<div class='drum-pad' id='s'><audio id='S' class='clip' src='#' type='audio/mpeg'></audio>S</div>
		<div class='drum-pad' id='d'><audio id='D' class='clip' src='#' type='audio/mpeg'></audio>D</div>
		<div class='drum-pad' id='z'><audio id='Z' class='clip' src='#' type='audio/mpeg'></audio>Z</div>
		<div class='drum-pad' id='x'><audio id='X' class='clip' src='#' type='audio/mpeg'></audio>X</div>
		<div class='drum-pad' id='c'><audio id='C' class='clip' src='#' type='audio/mpeg'></audio>C</div>
	</div>
	
	<div id='controls'>
		Power
		<div id='power'>
			<div></div>
		</div>
		<div id='display'></div>
		<div id='volume'><div></div></div>
		Bank
		<div id='bank'>
			<div></div>
		</div>
	</div>
	
</div>

</body>
</html>
